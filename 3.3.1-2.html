<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3.3.1 親コンポーネントから子コンポーネントへデータの伝播（2）</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10"></script>
</head>
<body>
    <div id="fruits-component">
        <ol>
            <!-- v-bindは:+属性名で記述できる -->
            <fruits-item-name v-for="fruit in fruitsItems" :key="fruit.name" :fruits-item="fruit">
            </fruits-item-name>
        </ol>
    </div>
    <script>
        Vue.component('fruits-item-name', {
            props: {
                // テンプレートの中ではケバブケースで指定
                fruitsItem: {
                    type: Object,
                    required: true
                }
            },
            template: '<li>{{fruitsItem.name}}</li>'
        })

        new Vue({
            el: '#fruits-component',
            data: {
                fruitsItems: [
                    {name: '梨'},
                    {name: 'イチゴ'}
                ]
            }
        })
    </script>
</body>
</html>
