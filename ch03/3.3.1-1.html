<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3.3.1 親コンポーネントから子コンポーネントへデータの伝播</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10"></script>
</head>
<body>
    <div id="app">
        <!-- v-bind:属性名を使って子コンポーネントにデータを渡す。
            ここでの属性名（item-name）はcomponentのpropsの名前（iteemName）に
            対応する。
         -->
        <item-desc v-bind:item-name='myItem'></item-desc>
    </div>
    <script>
        Vue.component('item-desc', {
            // 親から子にデータを渡す属性を指定
            props: {
                // itemNameは属性名。テンプレート側の属性名はケバブケースで記述される
                itemName: {
                    type: String
                }
            },
            template: '<p>{{ itemName }}は便利です。</p>'
        })
        new Vue({
            el: '#app',
            data: { myItem: 'pen'}
        })
    </script>
</body>
</html>
