<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js SPAのサンプルアプリケーション</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10"></script>
    <script src="https://unpkg.com/vue-router@3.1.3"></script>
</head>
<body>
    <div id="app">
        <nav>
            <!-- router-link によるナビゲーション定義 -->
            <router-link to="/top">トップページ</router-link>
            <router-link to="/users">ユーザー一覧ページ</router-link>
        </nav>
        <router-view></router-view>
    </div>
    <!-- 必要な文のコンポーネントのテンプレート定義 -->
    <script type="text/x-template" id="user-list">
        <!-- コンポーネントで使用するテンプレートHTMLを記載。コンポーネントごとに繰り返しscriptタグで定義 -->
        <div>ユーザー一覧ページです。</div>
    </script>

    <!-- 任意のJS実装 -->
    <script>
        var UserList = {
            // HTML上のscriptタグのidを指定する
            template: '#user-list',
        }

        var router = new VueRouter({
            routes: [
                {
                    path: '/top',
                    component: {
                        template: '<div>トップページです。</div>'
                    }
                },
                {
                    path: '/users',
                    component: UserList
                }
            ]
        })

        var app = new Vue({
            router: router
        }).$mount('#app')
    </script>
</body>
</html>
