<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>5.2.2 名前付きスロット</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10"></script>
</head>
<body>
    <div id="app">
        <!-- name属性値がheaderの<slot>と置き換わるコンテンツ -->
        <h1 slot="header">This is my page</h1>
        <!-- 単一スロットと置き換わるコンテンツ -->
        <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Vestibulum mattis ullamcorper velit sed. Nec tincidunt praesent semper feugiat nibh sed pulvinar.
        </p>
        <!-- name属性値がfooterの<slot>と置き換わるコンテンツ -->
    </div>
    <script src="./5.2.2-1/app.js"></script>
</body>
</html>
