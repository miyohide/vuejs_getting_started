<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>5.2.1 単一スロット</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10"></script>
</head>
<body>
    <div id="app">
        <!-- コンテンツ有りでコンポーネントを設置する -->
        <!-- 書籍と文字列が違うのはボタンのレンダリングの違いをなくすため。
            全角なものだと四角いボタンになるみたい
        -->
        <my-button>Send</my-button>
        <!-- コンテンツ無しでコンポーネントを設置する -->
        <my-button></my-button>
    </div>
    <script src="./5.2.1-1/app.js"></script>
</body>
</html>
