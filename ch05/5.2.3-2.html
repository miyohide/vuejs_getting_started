<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>5.2.3 スロットのスコープ（2）</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10"></script>
</head>
<body>
    <div id="app">
        <todo-list :todos="todos">
            <!-- ES2015の分割代入の仕様を活用して、slotPropsへアクセスすることを不要にしている -->
            <!-- see. https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Operators/Destructuring_assignment -->
            <li slot-scope="{ todo }" v-if="todo.isComplated">
                {{ todo.text }}
            </li>
        </todo-list>
    </div>
    <script src="./5.2.3-2/app.js"></script>
</body>
</html>
